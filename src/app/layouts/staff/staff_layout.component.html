<div class="min-h-screen bg-gray-200 flex">
    <aside class="bg-[#f8f4f3] text-gray-700 w-72 flex flex-col">
        <div class="p-4 flex items-center gap-2">
            <h1 class="text-2xl font-semibold">OriBuyin</h1>
            <span class="bg-[#F84525] text-white py-1 px-2 rounded-md">
                Nhân viên
            </span>
        </div>
        <nav class="flex-grow p-4 shadow-md">
            <a routerLink="/staff/dashboard" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-chart-line mr-2"></i> Thông tin chung
            </a>
            <a routerLink="/staff/users" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-users mr-2"></i> Người dùng
            </a>
            <a routerLink="/staff/categories" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-list mr-2"></i> Danh mục sản phẩm
            </a>
            <a routerLink="/staff/products" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-box-open mr-2"></i> Sản phẩm
            </a>
            <a routerLink="/staff/orders" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-shopping-cart mr-2"></i> Đơn hàng
            </a>
            <a routerLink="/staff/reports" routerLinkActive="bg-gray-700 text-white" class="block py-3 px-8 hover:bg-gray-700 hover:text-white rounded-md transition duration-300 cursor-pointer">
                <i class="fas fa-chart-bar mr-2"></i> Báo cáo
            </a>
        </nav>
    </aside>

    <div class="flex-grow flex flex-col">
        <header class="bg-[#f8f4f3] shadow-md py-4 px-8 flex justify-end items-center">
            <div class="relative">
                <button class="flex flex-col items-end focus:outline-none cursor-pointer" id="staffMenuButton" (click)="toggleStaffMenu()">
                    <div class="flex items-center">
                        <img src="images/avatar.webp" alt="Ảnh của nhân viên" class="rounded-full w-10 h-10 mr-2">
                        <div class="flex flex-col items-start">
                            <span class="text-gray-700 font-semibold">Henry Võ</span>
                            <span class="text-gray-500 text-xs">Nhân viên</span>
                        </div>
                        <i class="fas fa-chevron-down ml-2 text-gray-500"></i>
                    </div>
                </button>
                <div id="staffMenu" *ngIf="isStaffMenuOpen" class="absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-10">
                    <a routerLink="/staff/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300 cursor-pointer">
                        <i class="fas fa-user mr-2"></i> Hồ sơ
                    </a>
                    <a routerLink="/staff/settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300 cursor-pointer">
                        <i class="fas fa-cog mr-2"></i> Cài đặt
                    </a>
                    <a (click)="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300 cursor-pointer">
                        <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </header>

        <main class="p-6">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
