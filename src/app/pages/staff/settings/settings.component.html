<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-8">Cài đặt tài khoản</h2>

    <!-- languages -->
    <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Ngôn ngữ</label>
        <select
            class="form-input w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- change password -->
    <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Thay đổi mật khẩu</label>
        <button
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded transition-all duration-200 cursor-pointer">
            Đổi mật khẩu
        </button>
    </div>

    <!-- shipping address -->
    <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Địa chỉ giao hàng</label>
        <button
            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded transition-all duration-200 cursor-pointer">
            Quản lý địa chỉ
        </button>
    </div>

    <!-- logout -->
    <div class="mt-10 flex justify-end">
        <button
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded transition-all duration-200 cursor-pointer">
            Đăng xuất
        </button>
    </div>
</div>
