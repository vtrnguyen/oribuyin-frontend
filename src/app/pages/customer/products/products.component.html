<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Sản phẩm hôm nay</h1>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1">
            <div class="bg-white rounded-md shadow-sm p-4 mb-6">
                <h3 class="font-semibold text-gray-700 mb-3">Danh mục sản phẩm</h3>
                <ul class="space-y-2">
                    <li *ngFor="let category of displayedCategories" class="flex items-center">
                        <input type="checkbox" [id]="'category-' + category.id"
                            class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                        <label [for]="'category-' + category.id" class="ml-2 text-gray-600">{{ category.name }} ({{
                            getCategoryProductCountMock(category.id) }})</label>
                    </li>
                </ul>
                <button *ngIf="showMoreButtonVisible" (click)="toggleShowMoreCategories()"
                    class="mt-2 cursor-pointer text-blue-500 hover:text-blue-700 text-sm focus:outline-none">
                    Xem thêm
                </button>
                <button *ngIf="showLessButtonVisible" (click)="toggleShowMoreCategories()"
                    class="mt-2 cursor-pointer text-blue-500 hover:text-blue-700 text-sm focus:outline-none">
                    Thu gọn
                </button>
            </div>

            <div class="bg-white rounded-md shadow-sm p-4 mb-6">
                <h3 class="font-semibold text-gray-700 mb-4">Lọc theo giá</h3>
                <div class="flex items-center space-x-4 mb-4 justify-center">
                    <div class="flex items-center">
                        <input type="text" id="min-price"
                            class="text-center form-input w-24 border border-gray-300 rounded-md py-2 text-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Từ VNĐ" value>
                    </div>
                    <span class="text-gray-500">đến</span>
                    <div class="flex items-center">
                        <input type="text" id="max-price"
                            class="text-center form-input w-24 border border-gray-300 rounded-md py-2 text-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Đến VNĐ" value>
                    </div>
                </div>
                <button
                    class="w-full transition-all duration-200 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Áp dụng
                </button>
            </div>

            <div class="bg-white rounded-md shadow-sm p-4 mb-6">
                <h3 class="font-semibold text-gray-700 mb-3">Đánh giá</h3>
                <div class="space-y-2">
                    <div *ngFor="let star of [5, 4, 3, 2, 1]" class="flex items-center">
                        <input type="radio" [id]="'rating-' + star" value="{{ star }}"
                            class="form-radio h-4 w-4 text-yellow-500 rounded focus:ring-yellow-400">
                        <label [for]="'rating-' + star" class="ml-2 text-gray-600">
                            <span *ngFor="let i of [].constructor(star); let j = index">
                                <svg class="w-4 h-4 fill-current text-yellow-500 inline-block" viewBox="0 0 20 20">
                                    <path
                                        d="M10 15l-5.878 3.09 1.176-6.545L.587 7.645l6.545-.955L10 1l2.868 5.69 6.545.955L14.702 11.545l1.176 6.545z" />
                                </svg>
                            </span>
                            <span *ngFor="let i of [].constructor(5 - star); let j = index">
                                <svg class="w-4 h-4 fill-current text-gray-300 inline-block" viewBox="0 0 20 20">
                                    <path
                                        d="M10 15l-5.878 3.09 1.176-6.545L.587 7.645l6.545-.955L10 1l2.868 5.69 6.545.955L14.702 11.545l1.176 6.545z" />
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="rating-all" value="null"
                            class="form-radio h-4 w-4 text-gray-600 rounded focus:ring-gray-500">
                        <label for="rating-all" class="ml-2 text-gray-600">Tất cả</label>
                    </div>
                </div>
            </div>
        </aside>

        <div class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div *ngFor="let product of mockProducts">
                <app-product-item-component [product]="product"></app-product-item-component>
            </div>
            <div *ngIf="mockProducts.length === 0" class="text-gray-500 col-span-full text-center py-8">Không có
                sản phẩm nào.</div>
        </div>
    </div>

    <div class="mt-8 flex justify-center items-center">
        <button disabled
            class="px-3 py-2 rounded-md text-gray-500 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
            Trước
        </button>
        <div class="inline-flex rounded-md shadow-sm mx-2">
            <button
                class="px-4 py-2 text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 first:rounded-l-md last:rounded-r-md bg-blue-500 text-white">
                1
            </button>
            <button
                class="px-4 py-2 text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 first:rounded-l-md last:rounded-r-md">
                2
            </button>
            <button
                class="px-4 py-2 text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 first:rounded-l-md last:rounded-r-md">
                3
            </button>
        </div>
        <button
            class="px-3 py-2 rounded-md text-gray-500 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Sau
        </button>
    </div>
</div>
