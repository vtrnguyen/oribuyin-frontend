<div class="flex h-screen bg-white relative">
  <div class="hidden lg:flex items-center justify-center flex-1 bg-blue-100 text-blue-800">
    <img src="images/forgot_password.gif" alt="Quên mật khẩu" class="max-w-md" />
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center">
    <div class="max-w-md w-full p-6">
      <h1 class="text-3xl font-semibold mb-6 text-blue-700 text-center">Quên mật khẩu</h1>

      <div class="alerts mb-4">
        <div *ngIf="message" class="text-green-600 text-sm text-center">{{ message }}</div>
        <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
      </div>

      <!-- Step 1: request OTP -->
      <form *ngIf="step==='request'" (ngSubmit)="submitRequest()" class="space-y-4">
        <div>
          <input type="text" id="identifier" name="identifier" [(ngModel)]="identifier"
            placeholder="Nhập email hoặc tên đăng nhập" class="mt-1 p-2 w-full border rounded-md" required />
        </div>
        <div>
          <button type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
            [disabled]="loading">
            {{ loading ? 'Đang gửi...' : 'Gửi mã OTP' }}
          </button>
        </div>
      </form>

      <!-- Step 2: verify OTP -->
      <form *ngIf="step==='verify'" (ngSubmit)="submitVerify()" class="space-y-4">
        <div>
          <input disabled type="text" [(ngModel)]="identifier" name="identifier_verify"
            placeholder="Email hoặc username" class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <div>
          <input type="text" [(ngModel)]="code" name="code" placeholder="Mã OTP"
            class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <div class="flex gap-2">
          <button type="button" (click)="backToRequest()" class="flex-1 border p-2 rounded-md cursor-pointer">Quay
            lại</button>
          <button type="submit"
            class="flex-1 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
            [disabled]="loading">
            {{ loading ? 'Đang xác minh...' : 'Xác minh mã' }}
          </button>
        </div>
      </form>

      <!-- Step 3: reset password -->
      <form *ngIf="step==='reset'" (ngSubmit)="submitReset()" class="space-y-4">
        <div>
          <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Mật khẩu mới"
            class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <div>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu"
            class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <div class="flex gap-2">
          <button type="button" (click)="step='verify'" class="flex-1 border p-2 rounded-md cursor-pointer">Quay
            lại</button>
          <button type="submit"
            class="flex-1 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
            [disabled]="loading">
            {{ loading ? 'Đang đặt lại...' : 'Đặt lại mật khẩu' }}
          </button>
        </div>
      </form>

      <div class="mt-4 text-sm text-gray-600 text-center">
        <p>
          <a href="/login" class="text-blue-700 hover:underline cursor-pointer">Quay lại đăng nhập</a>
        </p>
      </div>
    </div>
  </div>

  <div class="absolute bottom-4 left-4 text-sm text-gray-500 hidden lg:block font-bold">
    &copy; 2025 Origin Dev.
  </div>
</div>
